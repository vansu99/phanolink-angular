<section class="category">
  <div class="category-header" *ngFor="let cate of categories">
    <div class="section-title">
      <img src="assets/images/thucpham-green2x.png" alt="Thuc pham chuc nang" />
      <h3>{{ cate.name }}</h3>
    </div>
    <a [routerLink]="['/products', cate.id]" class="category-header-more">Xem tất cả ></a>
  </div>
</section>
