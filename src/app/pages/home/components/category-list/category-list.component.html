<section class="category">
  <div class="category-header">
    <div class="section-title">
      <img src="assets/images/thucpham-green2x.png" alt="Thuc pham chuc nang" />
      <h3>Thực phẩm chức năng</h3>
    </div>
    <a
      [routerLink]="['/products', categories[0]?.id]"
      [queryParams]="{ _page: 1, categoryId: categories[0]?.id }"
      class="category-header-more"
      >Xem tất cả >
    </a>
  </div>
</section>
